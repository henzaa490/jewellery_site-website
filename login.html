<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login/Register</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="form-container">
    <form action="login.php" method="POST" class="form" id="login-form">
      <h2>Login</h2>
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p onclick="toggleForm()">Don't have an account? Register</p>
    </form>

    <form action="register.php" method="POST" class="form hidden" id="register-form">
      <h2>Register</h2>
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
      <p onclick="toggleForm()">Already have an account? Login</p>
    </form>
  </div>
  <script src="javascript.js"></script>
</body>
</html>
