<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxe Jewelry - Cart & Orders</title>
    
    <link rel="stylesheet" href="orders.css">
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíé Luxe Jewelry Collection</h1>
            <p>Exquisite handcrafted jewelry for special moments</p>
        </div>

        <div class="main-content">
            <div class="products-section">
                <h2>Featured Jewelry</h2>
                <div class="products-grid" id="productsGrid">
                    <!-- Products will be loaded here -->
                </div>
            </div>

            <div class="cart-section">
                <div class="cart-header">
                    <h3>üõí Shopping Cart</h3>
                    <span id="cartCount">0 items</span>
                </div>

                <div id="cartItems">
                    <div class="empty-cart">
                        <div class="empty-cart-icon">üõçÔ∏è</div>
                        <p>Your cart is empty</p>
                        <p>Add some beautiful jewelry to get started!</p>
                    </div>
                </div>

                <div class="cart-summary" id="cartSummary" style="display: none;">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax (8%):</span>
                        <span id="tax">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping:</span>
                        <span id="shipping">$15.00</span>
                    </div>
                    <div class="summary-row summary-total">
                        <span>Total:</span>
                        <span id="total">$0.00</span>
                    </div>
                </div>

                <div class="checkout-section" id="checkoutSection" style="display: none;">
                    <h3>Customer Information</h3>
                    <form class="customer-form" id="customerForm">
                        <div class="form-group">
                            <label for="customerName">Full Name *</label>
                            <input type="text" id="customerName" required>
                        </div>
                        <div class="form-group">
                            <label for="customerEmail">Email *</label>
                            <input type="email" id="customerEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="customerPhone">Phone Number *</label>
                            <input type="tel" id="customerPhone" required>
                        </div>
                        <div class="form-group">
                            <label for="customerAddress">Address *</label>
                            <textarea id="customerAddress" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="paymentMethod">Payment Method *</label>
                            <select id="paymentMethod" required>
                                <option value="">Select payment method</option>
                                <option value="credit-card">Credit Card</option>
                                <option value="debit-card">Debit Card</option>
                                <option value="paypal">PayPal</option>
                                <option value="bank-transfer">Bank Transfer</option>
                            </select>
                        </div>
                    </form>
                    <button class="checkout-btn" id="placeOrderBtn">Place Order üíé</button>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script src="script.js"> </script>
    <script src="orders.js"></script>
</body>
</html>
